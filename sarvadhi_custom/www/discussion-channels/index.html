<style>
    /* General Page Styling */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f9;
        color: #333;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
        width: 250px;
        padding: 15px;
        background-color: #1d3557;
        border-right: 2px solid #457b9d;
        height: 100vh;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        color: white;
    }

    .sidebar h3 {
        margin-top: 0;
        font-size: 20px;
        color: #f1faee;
        text-align: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #a8dadc;
    }

    .channel-list {
        margin-top: 15px;
    }

    .channel-list a {
        display: block;
        padding: 8px 12px;
        text-decoration: none;
        color: #f1faee;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }

    .channel-list a:hover {
        background-color: #e63946;
        color: white;
    }

    /* Main Content Styling */
    .content {
        flex-grow: 1;
        padding: 20px;
        background-color: #ffffff;
        overflow-y: auto;
    }

    .content h2 {
        font-size: 24px;
        color: #1d3557;
        border-bottom: 2px solid #a8dadc;
        padding-bottom: 8px;
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Discussion Channels</h3>
        <div class="channel-list">
            {% for channel in channels %}
                <a href="/discussion-channels/channel?name={{ channel.name }}">{{ channel.channel_name }}</a>
            {% endfor %}
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Discussion Channels</h2>
        <p>Select a channel from the sidebar to view posts.</p>
    </div>
</div>
